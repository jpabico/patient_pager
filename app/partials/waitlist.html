<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="patientName">Patient name</label>
    <input type="text" class="form-control" id="patientName" placeholder="Name">
  </div>
  <div class="form-group">
    <label class="sr-only" for="phoneNumber">Phone number</label>
    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone">
  </div>
  <div class="form-group">
    <label class="sr-only" for="roomNumber">Room number</label>
    <input type="text" class="form-control" id="roomNumber" placeholder="Room">
  </div>
 
  <button type="submit" class="btn btn-primary">Add patient</button>
</form>
